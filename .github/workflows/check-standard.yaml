# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: macos-latest, r: "release" }
          - { os: windows-latest, r: "release" }
          - {
              os: ubuntu-latest,
              r: "devel",
              http-user-agent: "release",
              rspm: "https://packagemanager.rstudio.com/cran/__linux__/focal/latest",
            }
          - {
              os: ubuntu-latest,
              r: "release",
              rspm: "https://packagemanager.rstudio.com/cran/__linux__/focal/latest",
            }
          - {
              os: ubuntu-latest,
              r: "3.6",
              rspm: "https://packagemanager.rstudio.com/cran/__linux__/focal/latest",
            }

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          pak-version: rc
          # about pak-version:
          # Ubuntu doesn't install the proper version of XML see https://github.com/r-lib/actions/issues/559. Remove when fixed.
          # see also: https://stackoverflow.com/questions/73243945/pkgdown-action-failing-at-build-xml
          extra-packages: |
            any::rcmdcheck
            SticsRPacks/SticsRFiles@master
          needs: check
          exclude: ape
          
      - name: Install ape 5.6
        run: Rscript -e "install.packages('https://cran.r-project.org/src/contrib/Archive/ape/ape_5.6.tar.gz', repos = NULL, type = 'source')"
      
      - name: Install custom R dependencies
        run: |
          # Install dev version of SticsRFiles to be in sync for tests (packages are developed synchronously):
          remotes::install_github("SticsRPacks/SticsRFiles@master", dependencies = FALSE, upgrade = "never")
        shell: Rscript {0}

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true

  # Trigger CI using SticsRTest
  trigger-SticsRTest:
    name: Trigger SticsRTest check
    # Publish main when the test job succeeds and it's not a pull request.
    needs: R-CMD-check
    if: needs.R-CMD-check.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.TRIGGER_PAT }}
          repository: SticsRPacks/SticsRTests
          event-type: R-CMD-check
